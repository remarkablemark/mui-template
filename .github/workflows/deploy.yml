name: deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Build
        # run: yarn build -- --public-url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: yarn build -- --public-url https://remarkablemark.org/${{ github.event.repository.name }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
